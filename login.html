<!DOCTYPE html>
<html lang="en">
<script>
        function validasi() {
  var x = document.forms["form-login"]["username"].value;
  var y = document.forms["form-login"]["password"].value;
  if (x == "" && y == "") {
    alert("Username dan Password Kosong");
  }else if (x == ""){
    alert("Username tidak Boleh Kosong");
  }else if (y == ""){
    alert("Password tidak Boleh Kosong")
  }else if (x == "customer"){
    // alert("Password tidak Boleh Kosong")
    location.replace("customer.html");
  }
  else if (x == "pemasok"){
    // alert("Password tidak Boleh Kosong")
    location.replace("pemasok.html");
  }
  
// }else if (x == "pemasok@gmail.com"){
//     // alert("Password tidak Boleh Kosong")
//     location.replace("index.html");
//   }
  else{
      return true;
  }
  return false;
}
    </script>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/konten.css">
    <script src="js/login.js"></script>
</head>
<body class="log-in">
    <div class="login">
        <h2 class="login-admin"> <b> MeubelKu-Jati </b></h2>
        <form class="login-isi" method="post" name="form-login" action="admin.html" onsubmit="return validasi()">
            <p>
                <input type="username" name="username" id="username" placeholder="Username">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <input type="submit" value="Sign In" id="submit" ><br>
                <a href="Lupa Password.html">Lupa Password?</a>
            </p>
            <p>
                <a href="index.html">Back To Home</a>
            </p>
        </form>
    </div>
</body>
</html>
