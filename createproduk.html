<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tambahkan Data Produk</title>
    <link rel="stylesheet" href="css/cp.css">
</head>

<body>
    <div class="input">
        <h2 class="create"> <b> Tambahkan Data Produk </b></h2>
        <form class="create-isi" method="post">
            <p>
                <input type="text" name="nama" id="nama" placeholder="Nama" required>
            </p>
            <p>
                <input type="number" name="harga" id="price" placeholder="Harga" required>
            </p>
            <p>
                <input type="text" name="ket" id="ket" placeholder="Keterangan" required>
            </p>
            <p>
                <input type="submit" value="Masukkan" id="submit" onclick="validasi()"><br>
            </p>
            <p>
                <a href="index.html">Back To Home</a>
            </p>
        </form>
    </div>
</body>

</html>
