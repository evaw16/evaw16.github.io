<html>
  <title>
    Daftar sebagai Pemasok Meubel
  </title>
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css">
  </head>

    <body >
      <div class="header">
      <center><h2><font color="white">DAFTAR PEMASOK MEUBEL</font></h2></center>
      </div>

    <div class="form1">
        <div class="icon">
        <img src="img/iconcowok.png" height="120px" width="120px"/>
        <img src="img/iconcewek.png" height="110px" width="110px"/>
        </div>
          <input type="text" placeholder="Username" required=""  class="inputan">
          <br><br>
          <input type="email" name="email" placeholder="Email" required="" class="inputan">
          <br><br>
          <input type="password" name="password" placeholder="Password" required="" class="inputan">
          <br><br>
          <input type="password" name="ulangipassword" placeholder="Ulangi Password" class="inputan">
          <br><br>
          <input type="text" name="alamat" placeholder="Alamat" required="" class="inputan">
          <br><br>
          <input type="number" name="notelp" placeholder="No Telephone/ HP" required="" class="inputan">
          <br><br>
          <input type="number" name="norek" placeholder="Nomor Rekening" required="" class="inputan">
          <br><br>
          <input type="file" name="buktilegal" id="buktilegal" style="display: none" onchange="document.getElementById('filename').value=this.value">
          <input type="text" id="filename" class="upload">
          <input type="button" value="Upload Bukti Legal" onclick="document.getElementById('buktilegal').click()" class="upload" id="buttonupload">
          <br><br><br>
        <center>
          <input type="submit" value="Batal" id="batal" class="buttonsimpanbatal">
          <input type="submit" value="Simpan" class="buttonsimpanbatal">
        </center>
        <br>




    </div>


   <br>
   <br>
   <br>
  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
